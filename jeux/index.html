<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Rush - Jeu de Cuisine</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="game-container">
        <div id="game" class="game-wrapper">
            <!-- Le jeu sera injecté ici par JavaScript -->
        </div>
    </main>

    <!-- Templates pour les composants du jeu -->
    <template id="start-screen-template">
    <div class="start-screen">
      <div class="start-screen-bg"></div>

      
      <div class="start-screen-content">
        <div class="start-screen-title">
          <h1>Cooking Rush</h1>
          <p>Le défi ultime de cuisine!</p>
        </div>
        <div class="start-screen-info">
        <div class="mascot-container">
            <div class="cooking-mascot">
              <img src="images/cooking-pan-mascot.png" alt="Mascotte de cuisine">
            </div>
          </div>  
          <div>
            <h2>Bienvenue Chef!</h2>
            <p>Préparez des plats délicieux pour les clients affamés avant que le temps ne s'écoule!</p>
          </div>
          <div class="high-score-container">
            <div class="high-score">
              <span class="trophy-icon">🏆</span>
              <span class="high-score-text">Meilleur score: <span class="high-score-value">0</span></span>
            </div>
          </div>
        </div>
        <div class="start-buttons">
          <button class="start-button">
            <span class="play-icon">▶</span>
            Commencer à cuisiner!
          </button>
          <button class="options-button">
            <span class="settings-icon">⚙</span>
            Options du jeu
          </button>
        </div>
      </div>
    </div>
  </template>

    <template id="game-over-template">
    <div class="game-over-screen">
      <div class="game-over-content">
        <h2>Partie terminée!</h2>
        <p class="final-score">Votre score: <span class="score-value">0</span></p>
        <p class="new-high-score">Nouveau record!</p>
        <p class="level-reached">Vous avez atteint le niveau <span class="level-value">1</span></p>
        <button class="restart-button">
          <span class="restart-icon">🔄</span>
          Cuisiner à nouveau!
        </button>
      </div>
      <div class="mascot-container game-over-mascot">
        <div class="cooking-mascot">
          <img src="images/cooking-pan-mascot.png" alt="Mascotte de cuisine">
        </div>
        <div class="mascot-message">
          <p>Bien joué! Essayez encore!</p>
        </div>
      </div>
    </div>
  </template>

    <template id="pause-screen-template">
    <div class="pause-screen">
      <div class="pause-content">
        <h2>Jeu en pause</h2>
        <p>Score actuel: <span class="current-score">0</span></p>
        <div class="pause-buttons">
          <button class="resume-button">Reprendre le jeu</button>
          <button class="mute-button">Couper le son</button>
          <button class="quit-button">Quitter le jeu</button>
        </div>
      </div>
    </div>
  </template>

    <template id="game-ui-template">
    <div class="game-ui">
      <!-- Canvas pour les effets de confettis -->
      <canvas id="confetti-canvas" class="confetti-canvas"></canvas>

      <!-- Éléments audio -->
      <audio id="sound-effect"></audio>
      <audio id="background-music" loop></audio>

      <!-- En-tête du jeu avec statistiques -->
      <div class="game-header">
        <div class="level-info">
          <span class="chef-hat-icon">👨‍🍳</span>
          <div>
            <span class="level-text">Niveau <span class="level-value">1</span></span>
            <span class="combo-text"><span class="combo-value">0</span>x Combo! (<span class="multiplier-value">1.0</span>x)</span>
          </div>
        </div>

        <div class="score-info">
          <span class="award-icon">🏆</span>
          <span class="score-value">0</span>
        </div>

        <div class="time-info">
          <span class="clock-icon">⏱️</span>
          <span class="time-value">0:00</span>
        </div>

        <div class="hearts-container">
          <span class="heart filled">❤️</span>
          <span class="heart filled">❤️</span>
          <span class="heart filled">❤️</span>
        </div>

        <button class="mute-button">
          <span class="volume-icon">🔊</span>
        </button>
      </div>

      <!-- Zone de jeu -->
      <div class="game-play-area">
        <!-- Zone client -->
        <div class="customer-area">
          <!-- Indicateurs de file d'attente des clients -->
          <div class="customer-queue-indicators"></div>

          <!-- Mascotte -->
          <div class="mascot-container">
            <div class="cooking-mascot">
              <img src="images/cooking-pan-mascot.png" alt="Mascotte de cuisine">
            </div>
            <div class="mascot-message">
              <p></p>
            </div>
          </div>

          <!-- Client actuel -->
          <div class="current-customer"></div>
        </div>

        <!-- Zone de préparation des aliments -->
        <div class="food-prep-area">
          <!-- Le contenu sera injecté par JavaScript -->
        </div>
      </div>

      <!-- Overlay du tutoriel -->
      <div class="tutorial-overlay">
        <div class="tutorial-content">
          <h3>Comment jouer</h3>
          <div class="tutorial-step step-0">
            <p>Bienvenue dans Cooking Rush! Je suis Pansy, votre assistant de cuisine.</p>
            <p>Les clients commanderont des plats et vous devrez les préparer correctement avant que le temps ne s'écoule!</p>
          </div>
          <div class="tutorial-step step-1">
            <p>Regardez attentivement la commande du client. Vous devrez sélectionner tous les bons ingrédients.</p>
            <p>Certains clients ont des demandes spéciales, alors faites-y attention aussi!</p>
          </div>
          <div class="tutorial-step step-2">
            <p>Sélectionnez les ingrédients en cliquant dessus. Quand vous avez terminé, cliquez sur "Servir la commande".</p>
            <p>Travaillez rapidement! Le chronomètre décompte!</p>
          </div>
          <div class="tutorial-step step-3">
            <p>Complétez correctement les commandes pour gagner des points et monter de niveau!</p>
            <p>Enchaînez les commandes réussies pour obtenir des bonus combo!</p>
          </div>
          <div class="tutorial-navigation">
            <button class="tutorial-prev-button">Précédent</button>
            <button class="tutorial-next-button">Suivant</button>
            <button class="tutorial-start-button">Commencer à cuisiner!</button>
          </div>
        </div>
      </div>
    </div>
  </template>

    <template id="customer-template">
    <div class="customer">
      <!-- Bulle de dialogue du client -->
      <div class="speech-bubble">
        <!-- Détails de la commande -->
        <div class="order-details">
          <span class="food-emoji"></span>
          <h3 class="recipe-name">Je voudrais un <span class="recipe"></span>!</h3>
        </div>

        <div class="ingredients-list">
          <h4>Ingrédients nécessaires:</h4>
          <ul class="ingredients"></ul>
        </div>

        <!-- Demande spéciale -->
        <div class="special-request">
          <p><span class="special-icon">✨</span> <span class="request-text"></span></p>
        </div>

        <!-- Minuteur -->
        <div class="timer-container">
          <div class="timer-info">
            <span class="clock-icon">⏱️</span>
            <span class="time-left">30s restants</span>
          </div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>

        <!-- Réaction à la commande complétée -->
        <div class="order-status">
          <p class="status-text">Parfait! Exactement ce que je voulais!</p>
        </div>

        <!-- Pointe de la bulle -->
        <div class="speech-bubble-pointer"></div>
      </div>

      <!-- Personnage du client -->
      <div class="customer-character">
        <!-- Réaction emoji -->
        <div class="emoji-reaction">😍</div>

        <!-- Image du personnage -->
        <div class="character-image-container">
          <img class="character-image" src="/placeholder.svg" alt="Client">
        </div>

        <!-- Nom du client -->
        <div class="customer-name">
          <p></p>
        </div>
      </div>
    </div>
  </template>

    <template id="food-prep-template">
    <div class="food-prep">
      <!-- En-tête de préparation des aliments -->
      <div class="food-prep-header">
        <div class="recipe-info">
          <span class="chef-hat-icon">👨‍🍳</span>
          <div>
            <h3 class="preparing-text">Préparation: <span class="recipe-name"></span></h3>
            <div class="recipe-details">
              <span class="food-emoji"></span>
              <span class="special-request"></span>
            </div>
          </div>
        </div>

        <button class="serve-button">
          <span class="check-icon">✓</span>
          Servir la commande
        </button>
      </div>

      <!-- Effets de cuisson -->
      <div class="cooking-effects">
        <div class="sizzle-effect effect-1">🔥</div>
        <div class="sizzle-effect effect-2">🔥</div>
        <div class="sizzle-effect effect-3">🔥</div>
      </div>

      <!-- Zone de sélection des ingrédients -->
      <div class="ingredient-selection">
        <!-- Onglets d'ingrédients -->
        <div class="ingredient-tabs">
          <div class="tabs-list">
            <button class="tab-trigger active" data-tab="base">Base</button>
            <button class="tab-trigger" data-tab="toppings">Garnitures</button>
            <button class="tab-trigger" data-tab="sauces">Sauces</button>
          </div>

          <div class="tab-content base active">
            <div class="ingredients-grid base-ingredients"></div>
          </div>

          <div class="tab-content toppings">
            <div class="ingredients-grid topping-ingredients"></div>
          </div>

          <div class="tab-content sauces">
            <div class="ingredients-grid sauce-ingredients"></div>
          </div>
        </div>

        <!-- Ingrédients sélectionnés -->
        <div class="selected-ingredients">
          <h4 class="selected-title">
            <span class="utensils-icon">🍴</span>
            Ingrédients sélectionnés:
          </h4>

          <div class="selected-list">
            <!-- Les ingrédients sélectionnés seront ajoutés ici -->
            <div class="empty-selection">
              <span class="alert-icon">⚠️</span>
              <p>Sélectionnez les ingrédients de la commande du client!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

    <template id="ingredient-button-template">
    <button class="ingredient-button">
      <span class="ingredient-emoji"></span>
      <span class="ingredient-name"></span>
    </button>
  </template>

    <template id="selected-ingredient-template">
    <div class="selected-ingredient">
      <span class="ingredient-info">
        <span class="ingredient-emoji"></span>
        <span class="ingredient-name"></span>
      </span>
      <button class="remove-ingredient">×</button>
    </div>
  </template>

    <script src="data.js"></script>
    <script src="components.js"></script>
    <script src="animations.js"></script>
    <script src="game.js"></script>
</body>

</html>
